version: '3.8'

services:

  # Backend API Service
  backend:
  build:
    context: ./backend
    dockerfile: Dockerfile
  container_name: generator-backend
  restart: unless-stopped
  environment:
    - NODE_ENV=production
    - PORT=5000
    - MONGO_URI=${MONGO_URI}
    - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
    - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
    - AWS_REGION=${AWS_REGION}
    - AWS_BUCKET_NAME=${AWS_BUCKET_NAME}
  ports:
    - "5000:5000"
  networks:
    - generator-network


  # Frontend Service with Nginx
  frontend:
    build:
      context: ./frontend/vite-project
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=/api
    container_name: generator-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - generator-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  generator-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
